unbindall

bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind space +jump
bind lshift +speed
bind f12 screenshot
bind escape togglemenu
bind mouse1 +button0

bind v noclip
bind ~ toggleconsole
bind ` toggleconsole

con_stayhidden 0
con_savehistory 0

bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"
